<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>

    <div id="main-grid">
        <div class="display">
            <div id="display-numbers"></div>
        </div>

        <div class="numbers buttons" id="one">1</div>
        <div class="numbers buttons" id="two">2</div>
        <div class="numbers buttons" id="three">3</div>
        <div class="numbers buttons" id="four">4</div>
        <div class="numbers buttons" id="five">5</div>
        <div class="numbers buttons" id="six">6</div>
        <div class="numbers buttons" id="seven">7</div>
        <div class="numbers buttons" id="eight">8</div>
        <div class="numbers buttons" id="nine">9</div>
        <div class="numbers buttons" id="zero">0</div>
        <div class="numbers buttons" id="dot">.</div>



        <div class="operators buttons" id="plus">+</div>
        <div class="operators buttons" id="minus">-</div>
        <div class="operators buttons" id="times">*</div>
        <div class="operators buttons" id="divided-by">/</div>

        <div class="buttons" id="enter">Enter</div>
        <div class="clear-back">
            <div class="other-buttons buttons" id="clear">Clear</div>
            <div class="other-buttons buttons" id="backspace">Back</div>
        </div>
    </div>  
  <script src="main.js"></script>
</body>
</html>
